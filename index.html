<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UiPhantom</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="raleway-font">
    <header class="m-bottom">

        <!--  -->
        <div class="header-container">
            <!-- Navbar -->
            <nav class="flex navbar ">
                <!-- Left logo   -->
                <div>

                    <h2 class="  logo-font logo-Color">UiPhantom</h2>
                </div>
                <!-- right btn -->
                <div>
                    <button class="btn">Sign Up</button>
                </div>
            </nav>
            <!--  -->
            <h4 class="header-title">
                Cool Dark UI Template for <br> Webflow Agencies!
            </h4>
            <p class="header-description">

            </p>
            <button class="btn flex">Stay Focused</button>
        </div>
    </header>
    <main>
        <!-- setInSection -->
        <section class="flex m-bottom">
            <!-- left side -->
            <div>
                <h2 class="h2-tag">See It in Action</h2>
                <p style="padding: 20px 0px;">Explore the live preview and imagine your <br> brand in this bold new
                    look.</p>
                <button class="btn ">Launch Live Preview</button>
            </div>
            <!-- right side -->
            <img style="border-radius: 40px;" width="20%" src="./Assets/wc-mini.png" alt="">
        </section>
        <!-- join thousend prodcut -->
        <section style="background-color: #4E47FF1A; width: 1000px; border-radius: 24px; padding: 30px; " class="m-bottom">
            <h2 class="h2-tag" style="text-align: center;">
                Joined Thousands of Productive Users
            </h2>
            <!-- 3 layout -->
            <div class="flex " style="padding-top: 40px; ">
                <div>
                    <h1 style="font-size: 60px;">
                        50K
                    </h1>
                    <p>active user</p>
                </div>
                <div>
                    <h1 style="font-size: 60px;">
                        2M+
                    </h1>
                    <p>Focus Sessions</p>
                </div>
                <div>
                    <h1 style="font-size: 60px;">
                        95%
                    </h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
